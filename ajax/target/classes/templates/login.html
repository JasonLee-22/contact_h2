<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<style>

input[type=submit] {
  width: 30%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=text],[type=password] {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 5px;
}

</style>
</head>
<body>

<h1>登录</h1>
<form>
    <label for="name">Username</label><br>
    <input type="text" name="user" value="123@bupt.edu.cn"><br>
    <label for="name">Password</label><br>
    <input type="password" name="psw" value='123456'><br>
    <input type="submit" value="Login">
</form>

</body>
</html>
